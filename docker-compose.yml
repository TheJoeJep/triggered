version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: triggered-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: triggered_user
      POSTGRES_PASSWORD: triggered_pass
      POSTGRES_DB: triggered_app
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U triggered_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: triggered-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: triggered-backend
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://triggered_user:triggered_pass@postgres:5432/triggered_app?schema=public
      REDIS_URL: redis://redis:6379
      PORT: 3000
      NODE_ENV: development
      JWT_SECRET: your-secret-key-change-in-production
      FRONTEND_URL: http://localhost:5173
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules

volumes:
  postgres_data:
  redis_data:

