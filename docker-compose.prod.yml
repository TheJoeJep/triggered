version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: triggered-postgres-prod
    environment:
      POSTGRES_USER: ${DB_USER:-triggered_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_me}
      POSTGRES_DB: ${DB_NAME:-triggered_app}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-triggered_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: triggered-redis-prod
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-change_me}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: triggered-backend-prod
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    environment:
      DATABASE_URL: postgresql://${DB_USER:-triggered_user}:${DB_PASSWORD:-change_me}@postgres:5432/${DB_NAME:-triggered_app}?schema=public
      REDIS_URL: redis://:${REDIS_PASSWORD:-change_me}@redis:6379
      PORT: 3000
      NODE_ENV: production
      JWT_SECRET: ${JWT_SECRET:-change_this_secret}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: triggered-frontend-prod
    ports:
      - "${FRONTEND_PORT:-80}:80"
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

