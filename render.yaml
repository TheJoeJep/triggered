services:
  - type: web
    name: triggered-backend
    env: docker
    plan: starter
    buildCommand: npm install && npm run prisma:generate && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: triggered-db
          property: connectionString
    healthCheckPath: /health
  
  - type: web
    name: triggered-frontend
    env: node
    rootDir: ./frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://triggered-backend.onrender.com

databases:
  - name: triggered-db
    plan: starter

